        const getSrc = (start, end) => {
            let nsrc = Object.fromEntries(Object.entries(src).slice(start, end))

            return {
                nodes: Object.keys(nsrc).map(id => ({ id, label: id })),// 点集
                edges: Object.entries(nsrc).map(([source, targets]) => targets.map(target => ({ source, target }))).flat() // 边集
            }
        }
        const data = getSrc(0, 14);
        const container = document.getElementById('mountNode');
        const width = window.innerWidth ;
        const height = window.innerHeight || 500;
        const layoutCfg = {
            type: 'random',
            nodeSize: (d) => {
                return d.size / 2 + 5;
            },
            nodeStrength: 2500,
            collideStrength: 0.8,
            alphaDecay: 0.01,
            preventOverlap: true,
            onTick: () => {
                const nodeItems = graph.getNodes();
                const height = graph.get('height');
                const width = graph.get('width');
                const padding = 10;
                nodeItems.forEach((item) => {
                    const model = item.getModel();
                    if (model.x > width - padding) model.x = width - padding;
                    else if (model.x < padding) model.x = padding;

                    if (model.y > height - padding) model.y = height - padding;
                    else if (model.y < padding) model.y = padding;
                });
            },
        };

        let layout = [
            {
                type: 'grid',
                begin: [20, 20],
                width: width - 20,
                height: height - 20,
                animate: true,
            },
            {
                type: 'mds',
                linkDistance: 100,
            },
            // layoutCfg,
            {
                type: 'random'
            },
            {
                type: 'force'
            }
        ]

        const graph = new G6.Graph({
            container: 'mountNode',
            width: width,
            height: height,
            // fitView: true,
            layout: layout[0],
            modes: {
                default: ['click-select','zoom-canvas', 'drag-canvas', 'drag-node','activate-relations']
            },
            defaultNode: {
                type: 'bubble',
                size: 30,
                labelCfg: {
                    position: 'center',
                    style: {
                    },
                },
            },
            defaultEdge: {
                color: '#888',
                type: 'animate-line',
            },
            nodeStateStyles: {
              selected: {
                stroke: '#f00',
                lineWidth: 3
              }
            },
            edgeStateStyles: {
              selected: {
                lineWidth: 3,
                stroke: '#f00'
              }
            }
        });

        resize()
        graph.data(data);
        graph.render();
        console.log(graph)
        let clip = 16
        let page = 1
        let layoutIdx = 0
        let pageCode = document.querySelector('.page-code')
        let clipNum = document.querySelector('.clip-num')
        let message = document.querySelector('.message')
        function resize() {
            graph.changeSize(window.innerWidth, window.innerHeight)
            graph.render()
        }
        window.addEventListener('resize', resize)
        function update() {
            message.innerHTML = ""
            pageCode.innerHTML = page
            clipNum.innerHTML = clip
            let ndata = getSrc((page - 1) * clip, page * clip)
            graph.data(ndata);
            resize()
            graph.render();
        }
        update()
        function check(nclip, npage) {
            message.innerHTML = "超出范围，最大节点为 " + srclen + " 个，最小为 0 个"
            return srclen < nclip * npage || nclip <= 0 || npage <= 0
        }
        document.querySelector('.more').addEventListener('click', e => {
            if (check(clip + 1, page)) return
            ++clip
            update()
        })
        document.querySelector('.less').addEventListener('click', e => {
            if (check(clip - 1, page)) return
            --clip
            update()
        })
        document.querySelector('.next').addEventListener('click', e => {
            if (check(clip, page + 1)) return
            ++page
            update()
        })
        document.querySelector('.last').addEventListener('click', e => {
            if (check(clip, page - 1)) return
            console.log('?')
            --page
            update()
        })
        let layoutel = document.querySelector('.layout')
        layoutel.addEventListener('click', e => {
            layoutIdx = (layoutIdx + 1) % layout.length
            l = layout[layoutIdx]
            layoutel.innerText = '切换布局/' + l.type
            graph.updateLayout(l);
            resize()
            graph.render()
        })
        function handleNodeClick(event) {
            // console.log(event)
            let nodeID=event?.item?.getID()
            graph.setItemState(event.item, 'active', !event.item.getStates().find(i=>i==='active'));
            if(nodeID)
                message.innerHTML=`选中 ${nodeID} 节点`
        }

        // listen to the node click event
        graph.on('node:touchstart',handleNodeClick)
        graph.on('node:click', handleNodeClick);

        graph.on('node:mouseleave', (e) => {
            graph.setItemState(e.item, 'active', false);
        });

        graph.on('nodeselectchange', (e) => {
            if(e.selectedItems.nodes.length>0)
                message.innerHTML=`选中 ${e.selectedItems.nodes[0].getID()} 节点`
            else
                message.innerHTML=''
        });
